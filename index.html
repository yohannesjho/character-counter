<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1  >Real time character counter</h1>
        <textarea  class="textarea" id="textarea"  maxlength="300" placeholder="write here" ></textarea>
        <div class="description"  >
            <p   class="tcharacter" id="tcharacter">total character:<span id="tc">0</span></p>
            <p  class="rcharacter" id="rcharacter">remaining character:<span id="rc">300</span></p>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
